<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrea Gulli">
    <meta name="description" content="responsive layot page">

    <!-- Link css-->
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/responsive.css">

     <!-- Link font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet"/>

    <!-- Link Font Awesome-->
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Giallo Booleano</title>
</head>
<body>
    <!-- Page container -->
     <div class="container">
        <!-- Header top -->
         <header id="header-top" class="bg-white">
            <div class="title flex">
                <h1 class="primary-yellow">GIALLO BOOLEANO</h1>
            </div>
         </header>

         <!-- Header bottom-->
            <header id="header-bottom">
                    <div class="row flex">
                        <div class="col left flex">
                            <div class="content">
                                <h4>Dolci e Desserts</h4>
                                <h2>Tiramisù</h2> <span id="hidden">dolce tradizionale</span>
                            </div>
                        </div>
                        <div class="col right flex">
                            <div class="content flex">
                                <p><i>&star;</i>4.6/</p><span>5</span>
                                <button>Rate</button>
                            </div>
                        </div>
                        <div class="col bottom">
                             <!-- YT video-->
                             <div class="content">
                                <iframe src="https://www.youtube.com/embed/9YCaRsHE8g4?si=MlxCvWoxfVO1lCWI"></iframe>
                             </div>                                
                        </div>
                    </div>

                    <!-- Section info-->
                    <section id="info">
                        <div class="row flex">
                            <div class="col">
                                <div class="content flex">
                                    <p class="white" style="background-color: violet;">544 Kcal</p>
                                    <p class="primary-yellow">+ info</p>
                                </div>
                            </div>
                            </div>
                            <div class="col">
                                <div>VEGETARIANO</div>
                            </div>
                            <div class="col bottom flex">
                                <p>Difficoltà: facile</p>
                                <p>Tempo: <strong>40min</strong></p>
                                <p>Porzione per: <strong>8 persone</strong></p>
                                <p>Costo: <strong>contenuto</strong></p>
                                <p>note: <strong>+ 2 ore di riposo in frigo</strong></p>
                            </div>

                            <!-- Button section -->
                            <section class="button flex">
                                <button>Facebok</button>
                                <button>X</button>
                                <button>Instagram</button>
                                <button>Pinterest</button>
                                <button>Youtube</button>
                            </section>

                            <!-- Ads -->
                             <section class="ads flex hidden">
                                <div>PUBBLICITA'</div>
                                <div>PUBBLICITA'</div>
                                <div>PUBBLICITA'</div>
                                <div>PUBBLICITA'</div>
                                <div>PUBBLICITA'</div>
                             </section>
                    </section>
            </header>        
     </div>
</body>
</html>
