<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrea Gulli">
    <meta name="description" content="responsive layot page">

    <!-- Link css-->
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/responsive.css">

     <!-- Link font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css?family=Nerko+One:regular" rel="stylesheet" />


    <!-- Link Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Giallo Booleano</title>
</head>
<body>
    <!-- DEFAULT VERSION ( MOBILE )-->
     <header>
        <div class="title-container flex">
            <h1 class="primary-yellow">GIALLO BOOLEANO</h1>
        </div>
     </header>

     <main>
        <!-- Main container -->
        <div class="main-wrapper">
            <!-- Top left -->
            <div class="main-title flex">
                <div class="title">
                    <h3>Dolci e dessert</h3>
                    <h2>Tiramisù</h2>
                </div>

                <!-- Top right -->
                <div class="rating flex">
                    <i class="fas fa-star"></i> <p> <span>4.6 </span> /5</p>
                    <button class="bg-yellow">RATE</button>
                </div>
            </div> 

            <!-- Section recipe -->
             <div class="recipe-card">
                <div class="recipe-video">
                    <div class="video-card">
                        <iframe src="https://www.youtube.com/embed/7VTtenyKRg4?si=t2TLIs4IY0fMTS0h" allowfullscreen></iframe>
                    </div>
                </div>

                <!-- Section info -->
                <div class="recipe-info">
                    <!-- Info top -->
                    <div class="info-top">
                        <div class="row">
                            <div class="col flex">
                                <p>544 Kcal</p>
                                <p class="primary-yellow">+ info</p>
                            </div>
                            <div style="padding-top: 10px;" class="col">
                                <p><i class="fas fa-carrot"></i>VEGETARIANO</p>
                            </div>
                        </div>
                    </div>

                    <!-- Info bottom -->
                     <div class="info-bottom">
                        <ul>
                            <li><span class="fas fa-trophy"></span> Difficoltà: <span>Facile</span></li>
                            <li><span class="fas fa-clock"></span> Tempo: <span>40 min</span></li>
                            <li><span class="fas fas fa-utensils"></span> Porzione per : <span>8 persone</span></li>
                            <li><span class="fas fa-euro-sign"></span> Costo: <span>contenuto</span></li>
                            <li><span class="fas fas fa-thumbtack"></span> Note: <span>+ 2 ore di riposo in frigo</span></li>
                        </ul>
                    </div>
               </div>               
           </div> 
           
           <!-- Button section -->
           <div class="btn-social flex">
            <button class="fab fa-instagram"></button>
            <button class="fab fa-facebook"></button>
            <button class="fab fa-twitter-square"></button>
            <button class="fab fa-pinterest"></button>
            <button class="fab fa-youtube-square"></button>
         </div>
     </main>
</body>
</html>
